---
- name: Automate SNOW - uptade change
  hosts: localhost
  connection: local
  tasks:

  - name: Add a work note to the change request
    servicenow.itsm.change_request:
      instance:
        host: "{{ snow_instance }}"
        username: "{{ snow_username }}"
        password: "{{ snow_password }}"
        validate_certs: false
      number: CHG0030867
      other:
        work_notes: |
         "{{ output_information }}"